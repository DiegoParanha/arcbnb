{% extends 'base.html' %}

{% block content %}

<form class="cancel" action="" method="POST">
    <h1>Are you sure?</h1>
    <p>Do you want to cancel your booking at <strong>{{ booking.listing.name }}</strong> on <strong>{{ booking.checkin }}</strong>?</p>
    {% csrf_token %}
    <div class="btn-div">
      <a class="btn" href="{% url 'bookings' %}">Keep Booking</a>
      <input type="submit" value="Yes - Delete!" class="btn-2">
    </div>
  </form>
{% endblock %}
