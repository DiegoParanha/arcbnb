{% extends 'base.html' %}

{% block content %}
  <h1>Cancel Booking</h1>

  <h4>Are you sure you want to cancel your booking at {{ booking.listing.name }} on {{ booking.checkin }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'bookings' %}">Cancel</a>
  </form>
{% endblock %}
